{% extends 'blog/base.html' %}

{% block content %}

<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <h2>Регистрация</h2>
    </div>
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Имя пользователя</label>
                <input type="text" name="username" class="form-control" id="username" required aria-describedby="usernameHelp">
                <small id="usernameHelp" class="form-text text-muted">Имя должно быть уникальным.</small>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" name="password" class="form-control" id="password">
            </div>
            <div class="form-group">
                <label for="password2">Подтвердите пароль</label>
                <input type="password" name="password2" class="form-control" id="password2">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Готово!</button>
        </form>
        <br>
        <div class="text-center">
            Уже есть аккаунт? <a href="{% url 'loginuser' %}">Войдите здесь</a>
        </div>
    </div>
</div>
