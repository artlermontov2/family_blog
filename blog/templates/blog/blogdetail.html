{% extends 'blog/base.html' %}

{% block content %}

<h1 class="text-center mt-5" id="blogdetailtitle">{{ blog.title }}</h1>
<h5 class="text-center text-muted mb-5">-- {{ blog.date_created|date:'M d Y' }} {{ blog.date_created|time:'G:i' }} --</h5>
<p class="fs-5">{{ blog.description|safe }}</p>
<form method="POST" action="{% url 'deleteblog' blog.id %}">
  {% csrf_token %}
  <button type="submit" class="btn btn-secondary">Удалить запись</button>
</form>
<br>
<form action="{% url 'editblog' blog.id %}">
  {% csrf_token %}
  <button type="submit" class="btn btn-secondary">Редактировать</button>
</form>

{% endblock %}
